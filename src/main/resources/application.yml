uri:
  auth:
    base: "http://localhost:3000/auth/callback"
    signup: "http://localhost:3000/signup"
server:
  port: 8080
logging:
  level:
    root: info # TRACE < DEBUG < INFO < WARN < ERROR
    org.hibernate.orm: WARN
spring:
  config:
    import: optional:classpath:.env[.properties] # !배포 시 "classpath-> file"
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 2
          max-wait: -1ms
          max-idle: 3
          min-idle: 0
  datasource:
    #    url: jdbc:h2:mem:testdb # H2 in memory db
    url: jdbc:h2:file:/h2/pofolitdb;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate.ddl-auto: update #
    properties.hibernate.format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - email
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID:}
            client-secret: ${KAKAO_CLIENT_SECRET:}
            client-authentication-method: client_secret_post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
            client-name: kakao
        provider:
          kakao:
            issuer-uri: https://kauth.kakao.com
          google:
            # 배포시 authorization-uri에서 access_type=offline 파라미터 제거
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth?access_type
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

jwt:
  issuer:  pofolit
  access-token-exp: 1800
  refresh-token-exp: 604800
